<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Лабораторная работа по web-programming 3</title>
    <h:outputStylesheet name="css/style.css"/>

    <style>
        .clock-container {
            text-align: center;
            margin-top: 50px;
            font-family: 'Impact', fantasy;
            background-color: black;
        }
        .date {
            font-size: 24px;
            color: white;
            margin: 10px 10px 10px 10px;
        }
        .time {
            font-size: 120px;
            font-weight: bold;
            color: white; /* Зеленый цвет */
            margin: 10px 10px 10px 10px;
        }
    </style>
</h:head>

<h:body>
    <header>
        <h1>ФИО: Елисеев Константин Иванович</h1>
        <h1>Группа: P3208</h1>
        <h1>Вариант: 456752 </h1>
    </header>

    <div class="clock-container">
        <h:outputText id="date" value="#{clockBean.getDate()}" styleClass="date"/>
        <br/>
        <h:outputText id="time" value="#{clockBean.getTime()}" styleClass="time"/>
        <p:poll interval="13" update="date time"/>
    </div>

    <br/>

    <h:form>
        <p:commandButton value="Перейти на главную" action="main"
                         oncomplete="handleClick()"
                         style="
                            background-color: white;
                            border-color: black;
                            color: black"/>
    </h:form>
</h:body>










<script type="text/javascript" src="../resources/js/interactive.js"/>
</html>
